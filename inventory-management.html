<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理 - 智能冰箱管家</title>
    <link rel="stylesheet" href="./styles.css?v=1.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./script.js?v=1.3" defer></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --secondary-color: #2196F3;
            --background-color: #F0F0F0;
            --text-color: #333333;
            --warning-color: #FFA000;
            --danger-color: #D32F2F;
            --success-color: #388E3C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: var(--primary-dark);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary-light);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: var(--primary-color);
        }

        nav a i {
            margin-right: 5px;
            color: var(--primary-light);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .status-fresh { color: var(--success-color); }
        .status-expiring-soon { color: var(--warning-color); }
        .status-expired { color: var(--danger-color); }

        #inventoryTables table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #inventoryTables th, #inventoryTables td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #inventoryTables th {
            background-color: var(--primary-light);
            color: white;
        }

        #inventoryTables tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section select, .filter-section button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="./index.html" class="logo">
                <i class="fas fa-snowflake"></i>
                <span>智能冰箱管家</span>
            </a>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i>仪表盘</a></li>
                    <li><a href="./inventory-management.html" class="active"><i class="fas fa-list"></i>库存管理</a></li>
                    <li><a href="./shopping-list.html"><i class="fas fa-shopping-cart"></i>购物清单</a></li>
                    <li><a href="./recipes.html"><i class="fas fa-utensils"></i>食谱推荐</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section id="inventory-management">
                <h2>库存管理</h2>
                <div class="filter-section">
                    <select id="categoryFilter">
                        <option value="">所有分类</option>
                        <option value="蔬菜">蔬菜</option>
                        <option value="水果">水果</option>
                        <option value="肉类">肉类</option>
                        <option value="饮料">饮料</option>
                        <option value="其他">其他</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">所有状态</option>
                        <option value="新鲜">新鲜</option>
                        <option value="即将过期">即将过期</option>
                        <option value="已过期">已过期</option>
                    </select>
                    <button id="globalAddItemBtn" onclick="showGlobalAddItemModal()">+ 添加新物品</button>
                </div>
                <div id="inventoryTables"></div>
                <div class="batch-operations">
                    <button id="batchEditBtn" disabled>批量编辑</button>
                    <button id="batchDeleteBtn" disabled>批量删除</button>
                </div>
            </section>
        </main>
    </div>

    <!-- 全局添加新物品的模态框 -->
    <div id="globalAddItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGlobalAddItemModal()">&times;</span>
            <h2>添加新物品</h2>
            <form id="globalAddItemForm">
                <div class="input-group">
                    <label for="globalItemCategory">分类:</label>
                    <select id="globalItemCategory" required>
                        <option value="">选择分类</option>
                        <!-- 分类选项将由 JavaScript 动态填充 -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="globalItemName">物品名称:</label>
                    <select id="globalItemName" required>
                        <option value="">选择物品名称</option>
                        <!-- 物品名称选项将由 JavaScript 动态填充 -->
                    </select>
                </div>
                <div class="input-group" id="customItemNameGroup" style="display:none;">
                    <label for="customItemName">自定义物品名称:</label>
                    <input type="text" id="customItemName" placeholder="输入物品名称">
                </div>
                <div class="input-group">
                    <label for="globalItemQuantity">数量:</label>
                    <input type="number" id="globalItemQuantity" value="1" min="1" required>
                </div>
                <div class="input-group">
                    <label for="globalItemDailyConsumption">每日消耗量:</label>
                    <select id="globalItemDailyConsumption" required>
                        <option value="0.1">0.1/天</option>
                        <option value="0.5">0.5/天</option>
                        <option value="1">1/天</option>
                        <option value="2">2/天</option>
                        <option value="custom">自定义</option>
                    </select>
                    <input type="number" id="customDailyConsumption" step="0.1" min="0" style="display:none;">
                </div>
                <div class="input-group">
                    <label for="globalItemExpiryDays">保质期:</label>
                    <select id="globalItemExpiryDays" required>
                        <option value="3">3天</option>
                        <option value="7">7天</option>
                        <option value="14">14天</option>
                        <option value="30">30天</option>
                        <option value="90">90天</option>
                        <option value="custom">自定义</option>
                    </select>
                    <input type="number" id="customExpiryDays" min="1" style="display:none;">
                </div>
                <div class="input-group">
                    <label for="globalItemPurchaseDate">购买日期:</label>
                    <input type="date" id="globalItemPurchaseDate" required readonly>
                </div>
                <div class="input-group">
                    <label for="globalItemExpiryDate">过期日期:</label>
                    <input type="date" id="globalItemExpiryDate" readonly>
                </div>
                <button type="submit">添加物品</button>
                <button type="button" onclick="closeGlobalAddItemModal()">取消</button>
            </form>
        </div>
    </div>
</body>
</html>
