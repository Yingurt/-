<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物清单 - 智能冰箱管家</title>
    <link rel="stylesheet" href="./styles.css?v=1.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./script.js?v=1.3" defer></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --secondary-color: #2196F3;
            --background-color: #F0F0F0;
            --text-color: #333333;
            --warning-color: #FFA000;
            --danger-color: #D32F2F;
            --success-color: #388E3C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: var(--primary-dark);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary-light);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: var(--primary-color);
        }

        nav a i {
            margin-right: 5px;
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="./index.html" class="logo">
                <i class="fas fa-snowflake"></i>
                <span>智能冰箱管家</span>
            </a>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i>仪表盘</a></li>
                    <li><a href="./inventory-management.html"><i class="fas fa-list"></i>库存管理</a></li>
                    <li><a href="./shopping-list.html" class="active"><i class="fas fa-shopping-cart"></i>购物清单</a></li>
                    <li><a href="./recipes.html"><i class="fas fa-utensils"></i>食谱推荐</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section id="shopping-list">
                <h2>购物清单</h2>
                <ul id="shoppingListItems"></ul>
                <button onclick="generateShoppingList()"><i class="fas fa-sync"></i> 更新购物清单</button>
            </section>
        </main>
    </div>

    <script src="./script.js?v=1.3"></script>
</body>
</html>
